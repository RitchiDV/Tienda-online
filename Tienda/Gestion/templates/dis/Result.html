<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1><strong>Resultados</strong></h1>
    
    <p>estas buscando:</p> <strong>{{query}}</strong>




    {% if articulos %}

        <p>articulos econtrados :  <strong>{{articulos|length}} articulos</strong></p> 


        <ul>
            {% for articulos in articulos  %}
                <li>

                    {{articulos.nombre}}

                </li>

            {% endfor %}

        </ul>
    
    
    {% else %}
        <p>no esta el articulo encontrado</p>

    
    
    
    {% endif %}

</body>
</html>
